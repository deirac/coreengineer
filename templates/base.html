<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}CorEngineer{% endblock %}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/base.css') }}"
    />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="{{ url_for('home') }}">Inicio</a></li>
          <li><a href="{{ url_for('projects') }}">Proyectos</a></li>
          <li><a href="{{ url_for('about') }}">Sobre Nosotros</a></li>
          <li><a href="{{ url_for('contact') }}">Contacto</a></li>
        </ul>
      </nav>
    </header>

    <main>
      {% block content %}
      <!-- Contenido específico de cada página irá aquí -->
      {% endblock %}
    </main>

    <footer>
      <p>&copy; 2024 CorEngineer. Todos los derechos reservados.</p>
    </footer>
  </body>
</html>
